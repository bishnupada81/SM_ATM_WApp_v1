<div class="p-3 border custom-class">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">You Already Have a Transaction Request in Pending With the Details Given Below.</span>
    </div>
  </div>
  <div class="mb-3 mt-3 b">
    <h5>Transaction Date:   <span>{{ currentDateAndTime | date }}</span></h5>
    <h5>Account Number:     <span>123456987 - Saving Account</span></h5>
    <h5>Amount Details:     <span>5000</span></h5>
  </div>
  <button type="submit" class="btn btn-primary text-center" (click)="goToScanNowPage()">Proceed</button> &nbsp;&nbsp;

  <button type="submit" class="btn btn-primary text-center" (click)="goToLandingPage()">Decline</button>
</div>
