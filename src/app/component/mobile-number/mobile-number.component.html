<form [formGroup]="mobileVerification" (ngSubmit)="mobileVerificationFormSubmit()" class="p-3 border">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">ATM Cardless Withdrawal</span>
    </div>
  </div>
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Enter Mobile Number</label>
    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
    <span style="color: red;" *ngIf="phoneNumber && phoneNumber.invalid && phoneNumber.touched">This input is not valid</span>
  </div>
  <button type="submit" class="btn btn-primary text-center" [disabled]="mobileVerification.invalid">Submit</button>
</form>
